<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCY</title>
</head>

<body>
    <div class="cal__title">
        <h1>CALCY</h1>
    </div>

    <div class="cal__box">
        <div class="cal__input">
            <input type="text" class="cal__result">
        </div>
        <div class="cal__numpad">
            <button class="number" onclick="valueButton(this);">1</button>
            <button class="number" onclick="valueButton(this);">2</button>
            <button class="number" onclick="valueButton(this);">3</button>
            <button class="number" onclick="valueButton(this);">4</button>
            <button class="number" onclick="valueButton(this);">5</button>
            <button class="number" onclick="valueButton(this);">6</button>
            <button class="number" onclick="valueButton(this);">7</button>
            <button class="number" onclick="valueButton(this);">8</button>
            <button class="number" onclick="valueButton(this);">9</button>
            <button class="number" onclick="valueButton(this);">0</button>
            <button class="number" onclick="valueButton(this);">+</button>
            <button class="number" onclick="valueButton(this);">-</button>
            <button class="number" onclick="valueButton(this);">*</button>
            <button class="number" onclick="valueButton(this);">/</button>
            <button class="number" onclick="equals();">=</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
